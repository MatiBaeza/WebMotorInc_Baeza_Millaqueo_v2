{% extends 'app/base.html' %}
{% block tittle %} Productos {% endblock %}
{% load static %}

{%  block content  %}

<br>
<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">        
        <h2>Gestion de Paquetes</h2>
        <div class="card">
            <div class="card-body">
                <form action="/registrarPaquete/" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtCodigo" name="txtCodigo" class="form-control" placeholder="Codigo" 
                            minlength="6" maxlength="6" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre" 
                            minlength="1" maxlength="50" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="file" id="txtImagen" name="txtImagen" class="form-control" placeholder="Imagen referencial" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" id="numPrecio" name="numPrecio" class="form-control"  
                            minlength="1" maxlength="7" value="1" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white" id="btnGuardar">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
        <h1>Lista de Paquetes</h1>
        <div class="table-responsive py-2">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th colspan="2">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for c in paquete %}
                    <tr>
                        <td><img src="{{c.imagen.url}}" width="100px" height="70px" alt="Imagen referencial"></td>
                        <td>{{c.nombre}}</td>
                        <td>{{c.precio}}</td>
                        <td><a href="edicionPaquete/{{c.id}}" class="btn btn-info">Editar</a></td>
                        <td><a href="eliminarPaquete/{{c.id}}" class="btn btn-danger btnEliminacion">Eliminar</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<br>
<br>
<br>
{% endblock %}
